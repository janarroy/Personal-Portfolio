<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bake – Jan Arroyo</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    /* ——— scoped to this page ——— */
    .rcp-grid{
      display:grid; gap:20px;
      grid-template-columns:repeat(3,1fr);
    }
    @media (max-width:1100px){ .rcp-grid{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:640px){ .rcp-grid{grid-template-columns:1fr;} }

    .rcp-card{
      border-radius:16px; overflow:hidden;
      background:var(--panel,#fff);
      border:1px solid rgba(17,19,24,.08);
      box-shadow:0 6px 24px rgba(17,19,24,.06);
      transition:box-shadow .2s ease;
    }
    .rcp-card:hover{ box-shadow:0 10px 28px rgba(17,19,24,.10); }

    .rcp-toggle{ display:block; width:100%; border:0; padding:0; background:transparent; cursor:pointer; text-align:left; }
    .rcp-photo{ position:relative; aspect-ratio:4/3; }
    .rcp-photo img{ width:100%; height:100%; object-fit:cover; display:block; }
    .rcp-caption{
      position:absolute; left:0; right:0; bottom:0;
      padding:10px 12px; color:#fff; font-weight:700;
      background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
      text-shadow:0 1px 2px rgba(0,0,0,.5);
    }

    .rcp-panel{
      max-height:0; overflow:hidden;
      transition:max-height .35s ease;
      background:#fafbfc; border-top:1px solid rgba(17,19,24,.08);
    }
    .rcp-card.open .rcp-panel{ max-height:2200px; } /* large enough to reveal content */

    .rcp-inner{ padding:16px; display:grid; gap:16px; }
    .rcp-photos2{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    @media (max-width:640px){ .rcp-photos2{ grid-template-columns:1fr; } }
    .rcp-photos2 img{ width:100%; height:auto; border-radius:12px; background:#fff; object-fit:contain; }

    .rcp-body{ display:grid; gap:16px; grid-template-columns:1fr 1fr; }
    @media (max-width:800px){ .rcp-body{ grid-template-columns:1fr; } }
    .rcp-body h4{ margin:0 0 6px; }
    .rcp-body ul, .rcp-body ol{ margin:0 0 0 18px; }
  </style>
</head>
<body>
  <!-- simple nav matching your site -->
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="./">JAN</a>
      <div class="nav-links">
        <a class="btn" href="work.html">Projects</a>
        <a class="btn" href="races.html">Races</a>
        <a class="btn" href="bake.html">Bake</a>
        <a class="btn" href="travel.html">Travel</a>
        <a class="btn" href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container work">
    <h1 class="page-title">Bake</h1>
    <p class="tag">Click a photo to expand — second image and the recipe appear below.</p>

    <section class="rcp-grid" id="rcpGrid"><!-- cards injected by JS --></section>
  </main>

  <footer><div class="container">© <span id="y"></span> Jan Arroyo</div></footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // ====== your recipes (uses images/baking/) ======
    const RECIPES = [
      {
        id: "jellycat",
        title: "JellyCat Cookies",
        img1: "images/baking/JellyCat_1.jpg",
        img2: "images/baking/JellyCat_2.jpg",
        ingredients: [
          "1 cup (226g) unsalted butter, room temp",
          "3/4 cup (150g) sugar",
          "1 large egg",
          "2 tsp vanilla",
          "2 1/4 cups (270g) AP flour",
          "1/2 tsp baking powder, 1/2 tsp salt"
        ],
        steps: [
          "Cream butter + sugar 2–3 min; beat in egg and vanilla.",
          "Whisk dry; fold into wet just until combined.",
          "Scoop 1.5 Tbsp balls; chill 15 min; bake 350°F for 10–12 min.",
          "Cool and decorate."
        ]
      },
      {
        id: "thumbprint",
        title: "Thumbprint Cookies",
        img1: "images/baking/ThumbPrint_1.jpg",
        img2: "images/baking/ThumbPrint_2.jpg",
        img2Fallback: "images/baking/ThumPrint_2.jpg", // in case filename is missing the 'b'
        ingredients: [
          "1 cup (226g) unsalted butter, room temp",
          "2/3 cup (85g) powdered sugar",
          "2 tsp vanilla, pinch of salt",
          "2 cups (240g) AP flour",
          "1/2 cup jam"
        ],
        steps: [
          "Beat butter + sugar smooth; mix in vanilla + salt.",
          "Add flour until dough forms.",
          "Roll 1 Tbsp balls; thumb a well; fill with jam.",
          "Bake 350°F for 12–14 min; cool; dust with sugar."
        ]
      }
    ];

    // ====== render 3-up grid ======
    const grid = document.getElementById('rcpGrid');
    RECIPES.forEach(r => {
      const card = document.createElement('article');
      card.className = 'rcp-card';
      card.id = `rcp-${r.id}`;
      card.innerHTML = `
        <button class="rcp-toggle" aria-expanded="false" aria-controls="panel-${r.id}">
          <div class="rcp-photo">
            <img src="${r.img1}" alt="${r.title} cover" loading="lazy">
            <div class="rcp-caption">${r.title}</div>
          </div>
        </button>
        <div class="rcp-panel" id="panel-${r.id}">
          <div class="rcp-inner">
            <div class="rcp-photos2">
              <img src="${r.img1}" alt="${r.title} image 1" loading="lazy">
              <img src="${r.img2}" alt="${r.title} image 2" loading="lazy"
                   onerror="${r.img2Fallback ? `this.onerror=null; this.src='${r.img2Fallback}'` : 'this.onerror=null'}">
            </div>
            <div class="rcp-body">
              <div>
                <h4>Ingredients</h4>
                <ul>${(r.ingredients||[]).map(i=>`<li>${i}</li>`).join('')}</ul>
              </div>
              <div>
                <h4>Steps</h4>
                <ol>${(r.steps||[]).map(s=>`<li>${s}</li>`).join('')}</ol>
              </div>
            </div>
          </div>
        </div>
      `;
      grid.appendChild(card);
    });

    // ====== expand/collapse ======
    grid.addEventListener('click', (e) => {
      const btn = e.target.closest('.rcp-toggle');
      if (!btn) return;
      const card = btn.closest('.rcp-card');
      const open = card.classList.toggle('open');
      btn.setAttribute('aria-expanded', String(open));
    });
  </script>
</body>
</html>
