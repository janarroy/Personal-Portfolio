<div class="profile-container">

  <footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Simple typewriter for the console line
    const el = document.getElementById('console-txt');
    const text = el?.dataset.text || '';
    let i = 0;
    function type(){
      if(!el) return;
      el.textContent = text.slice(0, i++);
      const speed = 40; // ms per char
      if(i <= text.length) setTimeout(type, speed);
    }
    type();
    const rotateEl = document.getElementById('rotate-text');
  const phrases = [
    "studying business + CS + AI at USC",
    "an (avid) barista and baker",
    "a founder building and growing crazy ideas",
    "a decent runner",
    "a PM trying to build cool things"
  ];

  function startRotateTyper(el, list, typeMs = 40, deleteMs = 20, holdMs = 1200) {
    let i = 0, j = 0, typing = true;

    function tick() {
      const s = list[i];

      if (typing) {
        j++;
        el.textContent = s.slice(0, j);
        if (j === s.length) {
          typing = false;
          return setTimeout(tick, holdMs);
        }
        return setTimeout(tick, typeMs);
      } else {
        j--;
        el.textContent = s.slice(0, j);
        if (j === 0) {
          typing = true;
          i = (i + 1) % list.length;
          return setTimeout(tick, 300);
        }
        return setTimeout(tick, deleteMs);
      }
    }

    tick();
  }

  if (rotateEl) startRotateTyper(rotateEl, phrases);
  </script>
</body>
